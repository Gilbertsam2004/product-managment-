<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailblazers Product Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Trailblazers</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputes">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">0000</small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit"><span>Create</span></button>
        </div>
        <div class="outputes">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Particle Animation -->
    <div class="wrapper">
        <canvas id="effects"></canvas> 
    </div>

    <script src="main.js"></script>
    <script>
        const canvas = document.getElementById('effects'); 
        const ctx = canvas.getContext('2d');

        // Set canvas size to match the window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Array to store particle positions
        const particles = [];

        // Function to initialize particles
        function initParticles() {
          for (let i = 0; i < 200; i++) {
            particles.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              size: Math.random() * 5 + 2, 
              speedX: Math.random() * 4 - 2,
              speedY: Math.random() * 4 - 2,
              color: `hsl(${Math.random() * 360}, 50%, 50%)` 
            });
          }
        }

        // Function to draw particles
        function drawParticles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          for (const particle of particles) {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fillStyle = particle.color;
            ctx.fill();

            // Update particle position for animation
            particle.x += particle.speedX;
            particle.y += particle.speedY;

            // Bounce particles off the walls
            if (particle.x < 0 || particle.x > canvas.width) {
              particle.speedX *= -1;
            }

            if (particle.y < 0 || particle.y > canvas.height) {
              particle.speedY *= -1;
            }
          }

          requestAnimationFrame(drawParticles);
        }

        // Initialize particles and start the animation
        initParticles();
        drawParticles();

        // Resize canvas when the window is resized
        window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          initParticles();
        });
    </script>
</body>
</html>
